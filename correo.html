<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currículum Vitae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-fluid">
      <!--<div id="cabecera">-->
      <div class="row" id="cabecera">
          <div class="col-md-4">
              <a href="index.html" title="logotipo">
                  <img src="imagenes/codigo_logotipo.png" class="img-fluid" alt="logotipo de mi página">
              </a>
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4 col-md-offset-4">
              <nav>
                  <a href="#" title="Mi curriculum" class="col-md-4">Mi Currículum</a>
                  <a href="#" title="Contacto" class="col-md-4">Contacto</a>
              </nav>
          </div>
      </div>
    </header>
    <div class="container text-center bg-info">
        <p>
            <div id="formulario">
                <form>
                    <div class="form-group">
                        <label for="correo" class="form-group">Correo</label>
                        <input type="text" name="correo" class="form-control" required="true" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="asunto" class="form-group">Asunto</label>
                        <input type="text" name="asunto" class="form-control" required="true" placeholder="Asunto">
                    </div>
                    <div class="form-group">
                        <label for="mensaje" class="form-group">Mensaje aquí</label>
                        <textarea name="mensaje" class"form-control" rows="5" required="true" placeholder="Escriba aquí"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary center-block">Enviar</button>
                </form>
            </div>
        </p>
    </div>
    <footer class="container-fluid">
      <div id="pie">
        &copy; Juan Antonio Barea, 2018
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
